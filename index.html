<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing</title>
</head>
<body>
    <h1 id="heading">Number Guessing Name</h1>

    <button class="btn" id="start-game">Start</button>

    <h1 id="generated-num">I've got my number</h1>

    <input type="text" id="guess" placeholder="Your Guess">
    <button class="btn" id="submit">Submit</button>

    <p id="win-label">You won!</p>
    <p id="lose-label">You lost:(</p>

    <button class="btn" id="play-again">Wanna play again?</button>

    <script src="index.js"></script>
</body>
</html>
